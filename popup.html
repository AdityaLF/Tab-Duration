<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tab Duration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div id="mainView">
    <div class="header">
      <h2>Tab Duration</h2>
      <div class="header-controls">
        <button id="darkToggleMain">üåô</button>
        <button id="settingsBtn">‚öôÔ∏è</button>
      </div>
    </div>

    <div class="toggle-container three-items">
      <button class="toggle-btn active" id="dailyBtn">Daily</button>
      <button class="toggle-btn" id="weeklyBtn">Weekly</button>
      <button class="toggle-btn" id="monthlyBtn">Monthly</button>
    </div>
    
    <div class="totals-wrapper">
      <div class="total-time-container" id="main-total-view">
        <span id="mainTotalLabel">Total Today</span>
        <span id="mainTotalTime">Calculating...</span>
      </div>
      <div id="sub-view-header" style="display: none;">
        <div class="sub-view-left">
          <button id="backToMainViewBtn">‚Üê</button>
          <span id="subViewTitle"></span>
        </div>
        <span id="subViewTotalTime"></span>
      </div>
    </div>

    <ul id="siteList"></ul>
  </div>

  <div id="settingsView" style="display: none;">
    <div class="header">
      <div class="header-placeholder"></div>
      <h2>Settings</h2>
      <div class="header-controls">
        <button id="backBtn" class="close-btn">&times;</button>
      </div>
    </div>
    <div class="settings-content">
      <div class="setting-group">
        <div class="setting-row">
          <div class="setting-label">
            <strong>Theme</strong>
            <span>Switch between dark/light mode</span>
          </div>
          <button id="darkToggleSettings" class="theme-toggle">üåô</button>
        </div>
      </div>
      <div class="setting-group">
        <div class="setting-row">
          <div class="setting-label">
            <strong>Export Data</strong>
            <span>Save all history as a CSV file</span>
          </div>
          <button id="exportBtn" class="action-btn">Export</button>
        </div>
        <div class="setting-divider"></div>
        <div class="setting-row">
          <div class="setting-label">
            <strong>Reset Data</strong>
            <span>Delete all tracking history</span>
          </div>
          <button id="resetBtn" class="danger-btn">Reset</button>
        </div>
      </div>
      <div class="setting-group footer">
        <a href="https://github.com/adityalf" target="_blank">
